<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Please Login To Amazon</title>
</head>
<body>
    <div class="grid">
        <div class="item one"></div>
        <div class="item two logo">
            <img src="images/amzon-logo.jpg">
        </div>
        <div class="item three"></div>
        <div class="item four"></div>
        <div class="item five form">
            <p>Sign In</p>
            <form method="get">
                <label for="email">Email (phone or mobile accounts)</label>
                <br>
                <input type="text" id="email" name="email" placeholder="Enter Email" required>
                <br>
                <br>
                <label for="password" id="passwordlabel">Password</label>
                <span><a href="#">Forgot Password</a></span>
                <br>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
                <br>
                <br>
                <button type="submit" id="continue">Continue</button>
            </form>
            <br>
            <span class="help"><a href="#">â–¸ Need Help?</a></span>
        </div>
        <div class="item six"></div>
        <div class="item seven"></div>
        <div class="item eight createaccount">
            <h3><span>&nbsp&nbsp New To Amazon? &nbsp&nbsp</span></h3>
            <br>
            <br>
            <button class="account">Create Your Amazon Account</button>
        </div>    
        <div class="item nine"></div>
    </div>
    <hr>
    <div class="grid">
        <div class="item ten"></div>
        <div class="item eleven links">
            <a href="#">Conditions of Use</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Help</a>
            <br>
            <br>
            <span>&copy 1996-2020, Amazon.com,inc or it's affiliates</span></div>
        <div class="item twelve"></div>
    </div>
  
</body>
</html>
